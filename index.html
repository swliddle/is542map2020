<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures Mapped</title>
    <meta name="author" content="Your Name Here">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/scriptures.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <div id="crumbs"></div>
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Stephen W. Liddle</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>
    <script type="text/javascript">
        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); });
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            async defer></script>
</body>
